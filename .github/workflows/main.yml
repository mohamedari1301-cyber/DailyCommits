name: Mohamed's Auto Commit

on:
  schedule:
    - cron: '15 * * * *'

jobs:
  commit:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: 0


    - name: Create file and commit
      shell: pwsh
      run: |
        $FILE = "commit_number.md"

        if (-Not (Test-Path $FILE)) {
          "Hello, my name is Mohamed ARI" | Out-File $FILE
          "commit number: 1" | Out-File $FILE -Append
        } else {
          # Lire le fichier et extraire le num√©ro
          $content = Get-Content $FILE
          $current = ($content | Select-String -Pattern "commit number: (\d+)" -AllMatches).Matches.Groups[1].Value

          if (-Not $current) { $current = 0 }

          $next = [int]$current + 1

          # Remplacer la ligne
          $newContent = $content -replace "commit number: \d+", "commit number: $next"
          Set-Content $FILE $newContent
        }

        git config --global user.name "mohamedari1301-cyber"
        git config --global user.email "mohamed.ari1301@gmail.com"

        git add $FILE
        git commit -m "Hello, my name is Mohamed ARI nice to meet you"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}